<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="root">

    <!-- navbar -->

    <nav class="navbar">
        <div class="navbar-center">
            <span id="logo">Bsale test</span>
            <input type="search" placeholder="Buscar" style="border-radius: 5px; padding:3px; ">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- products -->
    <div class="section-title">
        <h2>Nuestros Productos</h2>
    </div>
    <section class="products">
        <div class="filters">
            <div class="filters-container">
                <h4>Categor√≠a</h4>
                <article class="categories">
                    
                </article>
            </div>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!-- products ends -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Tu carro de compras</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/papaslisas7271.jpg" alt="">
                    <div>
                        <h4>Papas Marcopolo</h4>
                        <h5>$19.990</h5>
                        <span class="remove-item">Eliminar</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="cart-footer">
                    <h3>Total: $ <span class="cart-total"></span>0</h3>
                    <button class="clear-cart banner-btn">Limpiar Carro
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- cart ends -->
    <script src="main.js"></script>

</body>

</html>
